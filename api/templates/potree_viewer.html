{% extends 'base.html' %}

{% block title %}Potree Viewer{% endblock %}

{% block content %}
    <h1>Potree Viewer</h1>
    <div id="potreeContainer" style="width: 100%; height: 600px;"></div>
    <script>
        var viewer = new Potree.Viewer(document.getElementById("potreeContainer"));
        viewer.setEDLEnabled(true);
        viewer.setFOV(60);
        viewer.setPointBudget(1 * 1000 * 1000);
        viewer.loadPotreeLayer("{{ url_for('static', filename='uploads/' + filename) }}");
    </script>
{% endblock %}
